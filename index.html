<!DOCTYPE html>
<html>
	<head>
		<title>AJSCalculator</title>
		<link rel="stylesheet" href="../Web_anjana/normal.css" />
		<link rel="stylesheet" href="css/calculator.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-app="calculator">
		<div id="page-wrapper" ng-controller="calcController">
			<div id="display-wrapper">
				<p id="display"> 

					<span ng-model="num1"> {{num1}} </span>  
					<span ng-if="operator != '' && operator != 'square'"> {{operator}} </span> 
					<span ng-if="operator != '' && operator == 'square'"> <sup>2</sup> </span>
					<span ng-model="num2"> {{num2}}  </span> 
				</p>
			</div>
			<section>
				<div class="left">
					<button class="number" ng-click="setNum(9)"> 9 </button>
					<button class="number" ng-click="setNum(8)"> 8 </button>
					<button class="number" ng-click="setNum(7)"> 7 </button>
					<button class="number" ng-click="setNum(6)"> 6 </button>
					<button class="number" ng-click="setNum(5)"> 5 </button>
					<button class="number" ng-click="setNum(4)"> 4 </button>
					<button class="number" ng-click="setNum(3)"> 3 </button>
					<button class="number" ng-click="setNum(2)"> 2 </button>
					<button class="number" ng-click="setNum(1)"> 1 </button>							
				</div>
				<button class="operator" ng-click="setOperator('+')"> + </button>
				<button class="operator" ng-click="setOperator('x')"> x </button>
				<button class="operator" ng-click="setOperator('-')"> - </button>
				<button class="number" ng-click="setNum(0)"> 0 </button>
				<button class="number" ng-click="setNum('.')"> . </button>
				<button class="operator" ng-click="setOperator('square')"> x<sup>2</sup> </button>
				<button class="operator" ng-click="setOperator('/')"> / </button>
				<button class="operator equals-btn" ng-click="compute()"> = </button>
				<button class="operator clear-btn" ng-click="clear()"> clear </button>
			</section>
		</div>
	</body>
</html>
